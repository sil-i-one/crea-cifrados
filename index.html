
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Transposición Musical</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <aside class="menu">
      <h2>sil I one</h2>

      <label>Nombre de la canción</label>
      <input id="songName" type="text" placeholder="Mi canción" />

      <label style="font-size: 12px; color: gray;">Tonalidad original (fijada al comenzar)</label>
      <select id="keySelect">
        <option value="">Elegir tonalidad</option>
        <option value="C">C</option><option value="C#">C#</option><option value="D">D</option>
        <option value="D#">D#</option><option value="E">E</option><option value="F">F</option>
        <option value="F#">F#</option><option value="G">G</option><option value="G#">G#</option>
        <option value="A">A</option><option value="A#">A#</option><option value="B">B</option>
      </select>

      <label>Tonalidad destino</label>
      <select id="keyTarget" disabled>
        <option value="">Sin transposición</option>
        <option value="C">C</option><option value="C#">C#</option><option value="D">D</option>
        <option value="D#">D#</option><option value="E">E</option><option value="F">F</option>
        <option value="F#">F#</option><option value="G">G</option><option value="G#">G#</option>
        <option value="A">A</option><option value="A#">A#</option><option value="B">B</option>
      </select>

      <button id="addPart" disabled>Agregar parte</button>
      <button id="addMeter" disabled>Agregar métrica</button>
      <button id="addMeasure" disabled>Agregar compás</button>
      <button id="addComment" disabled>Agregar comentario</button>
      <hr>
      <button id="addSymbol" disabled>Agregar símbolo</button>
      <select id="symbolSelect" disabled>
        <option value="||">||</option>
        <option value=":||">:||</option>
        <option value="𝄌">𝄌 (Coda)</option>
        <option value="𝄇">𝄇 (Final)</option>
        <option value="𝄋">𝄋 (D.C.)</option>
        <option value="𝄐">𝄐 (Fermata)</option>
      </select>
      <hr>
      <button id="saveTxt">Guardar como .txt</button>
      <input type="file" id="loadTxt" accept=".txt" />
      <hr>
<button onclick="window.print()">🖨️ Imprimir</button>
    </aside>

    <main class="editor">
      <div id="canvas" contenteditable="false">
        <p class="placeholder">Selecciona una tonalidad para comenzar…</p>
      </div>
    </main>

  <script src="main.js"></script>
</body>
</html>
