<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Editor de Acordes</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      gap: 30px;
      margin: 20px;
    }

    #panel {
      width: 240px;
    }

    #lienzo {
      border: 1px solid #aaa;
      padding: 15px;
      flex-grow: 1;
    }

    .seccion {
      margin-bottom: 30px;
    }

    .compas-container {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
    }

    .compas {
      border: 1px solid #666;
      padding: 4px;
      min-width: 60px;
      min-height: 35px;
      white-space: pre-wrap;
      cursor: text;
    }

    .numero-compas {
      font-size: 10px;
      color: #555;
      display: block;
    }

    .eliminar-seccion-btn {
      background-color: #f55;
      color: white;
      border: none;
      padding: 5px;
      margin-top: 10px;
      cursor: pointer;
    }

    .no-print {
      display: inline-block;
    }

    @media print {
      .no-print {
        display: none !important;
      }
    }

    .context-menu {
      position: absolute;
      background-color: white;
      border: 1px solid #ccc;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
      z-index: 1000;
    }

    .context-menu div {
      padding: 5px 10px;
      cursor: pointer;
    }

    .context-menu div:hover {
      background-color: #eee;
    }
  </style>
</head>
<body>

  <div id="panel">
    <h2>Controles</h2>

    <label for="tonalidad-original">Tonalidad original:</label><br>
    <select id="tonalidad-original">
      <option value="">Selecciona</option>
      <option value="C">C</option>
      <option value="C#">C#</option>
      <option value="D">D</option>
      <option value="D#">D#</option>
      <option value="E">E</option>
      <option value="F">F</option>
      <option value="F#">F#</option>
      <option value="G">G</option>
      <option value="G#">G#</option>
      <option value="A">A</option>
      <option value="A#">A#</option>
      <option value="B">B</option>
    </select><br><br>

    <label for="tonalidad-destino">Tonalidad destino:</label><br>
    <select id="tonalidad-destino">
      <option value="">Selecciona</option>
      <option value="C">C</option>
      <option value="C#">C#</option>
      <option value="D">D</option>
      <option value="D#">D#</option>
      <option value="E">E</option>
      <option value="F">F</option>
      <option value="F#">F#</option>
      <option value="G">G</option>
      <option value="G#">G#</option>
      <option value="A">A</option>
      <option value="A#">A#</option>
      <option value="B">B</option>
    </select><br><br>

    <button id="agregar-seccion">Agregar secci√≥n</button>
  </div>

  <div id="lienzo"></div>

  <script src="main.js"></script>
</body>
</html>
